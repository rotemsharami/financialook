<div class="section col-12">
    <br>
    <div class="basicExpences row">
        <h2>This Month Credit Card</h2>
    </div>
    <div class="row col-12">
        <div class="col-3 row">
            <div class="col-6">Total</div>
            <div class="col-6">₪ </div>
        </div>
        <div class="col-9"></div>
    </div>
    <br>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of transactions; index as i;">
                <td>{{item.date}}</td>
                <td>{{item.title}}</td>
                <td>₪ {{item.amount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
