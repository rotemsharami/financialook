<form [formGroup]="expencesForm">
<div class="section col-12">
    <div class="form_line row">
        <div class="form_field">
            <div class="form_field_input">
                <input type="text" formControlName="rent" />
            </div>
            <div class="form_field_label">
                <label>Rent</label>
            </div>
        </div>
        <div class="form_field">
            <div class="form_field_input">
                <select formControlName="rentPayDay">
                    <option *ngFor="let day of dayOfMonth" [ngValue]="day.id">
                        {{ day.name }}
                    </option>
                  </select>
            </div>
            <div class="form_field_label">
                <label>Payday</label>
            </div>
        </div>
    </div>

    <div class="form_line row">
        <div class="form_field">
            <div class="form_field_input">
                <input type="text" formControlName="propertyTax" />
            </div>
            <div class="form_field_label">
                <label>Property Tax</label>
            </div>
        </div>
        <div class="form_field">
            <div class="form_field_input">
                <select formControlName="propertyTaxPayDay">
                    <option *ngFor="let day of dayOfMonth" [ngValue]="day.id">
                        {{ day.name }}
                    </option>
                  </select>
            </div>
            <div class="form_field_label">
                <label>Payday</label>
            </div>
        </div>
    </div>

    <button type="button" (click)="addOtherExpences()">Add Other Expences</button>
    <div formArrayName="otherExpences" class="form_line row" *ngFor="let item of otherExpences.controls; let i=index">
        <div class="form_field">
            <div class="form_field_input">
                <input type="text" formControlName="i+a"/>
            </div>
            <div class="form_field_label">
                <label>Property Tax</label>
            </div>
        </div>
        <div class="form_field">
            <div class="form_field_input">
                <select formControlName="i+b">
                    <option *ngFor="let day of dayOfMonth" [ngValue]="day.id">
                        {{ day.name }}
                    </option>
                  </select>
            </div>
            <div class="form_field_label">
                <label>Payday</label>
            </div>
        </div>
    </div>
    



</div>
</form>
